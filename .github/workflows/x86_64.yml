name: ci
on: [pull_request, push, workflow_dispatch]

jobs:
  build_linux_x64:
    runs-on: ubuntu-24.04
    name: Build linux ${{ matrix.feature_level }}

    strategy:
      fail-fast: false
      matrix:
        #target:
        #  [
        #    x86_64-unknown-linux-gnu,
        #    x86_64-pc-windows-gnullvm,
        #    x86_64-apple-darwin,
        #
        #    aarch64-apple-darwin,
        #    aarch64-unknown-linux-gnu,
        #    aarch64-pc-windows-gnullvm,
        #  ]
        # All modern x86 processors support at least v2
        feature_level: [x86-64-v2, x86-64-v3, x86-64-v4]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install mold linker
        uses: rui314/setup-mold@v1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: x86_64-unknown-linux-gnu@stable

      - name: Update dependencies
        run: cargo update

      - name: Set feature level
        run: echo "RUSTFLAGS=-C target-cpu=${{ matrix.feature_level }}" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release
