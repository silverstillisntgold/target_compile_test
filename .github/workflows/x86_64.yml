name: ci
on: [pull_request, push, workflow_dispatch]

jobs:
  build_linux_x64:
    runs-on: ubuntu-24.04
    name: Build linux ${{ matrix.feature_level }}

    strategy:
      fail-fast: false
      matrix:
        feature_level: [x86-64-v2, x86-64-v3, x86-64-v4]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install mold
        uses: rui314/setup-mold@v1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable-x86_64-unknown-linux-gnu

      - name: Set feature level
        run: echo "RUSTFLAGS=-C target-cpu=${{ matrix.feature_level }}" >> $GITHUB_ENV

      - name: Update dependencies
        run: cargo update

      - name: Build
        run: cargo build --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.feature_level }}
          path: target/release/target_compile_test
          if-no-files-found: error
          retention-days: 1

  build_windows_x64:
    runs-on: windows-2025
    name: Build windows ${{ matrix.feature_level }}

    strategy:
      fail-fast: false
      matrix:
        feature_level: [x86-64-v2, x86-64-v3, x86-64-v4]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # TODO: Use LLD?

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          # TODO: Move to gnullvm when its stabilized in rust 1.90
          toolchain: stable-x86_64-pc-windows-gnu

      - name: Set feature level
        run: echo "RUSTFLAGS=-C target-cpu=${{ matrix.feature_level }}" >> $GITHUB_ENV

      - name: Update dependencies
        run: cargo update

      - name: Build
        run: cargo build --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.feature_level }}
          path: target/release/target_compile_test
          if-no-files-found: error
          retention-days: 1
